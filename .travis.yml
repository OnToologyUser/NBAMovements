language: python
python:
  - "2.7"
before_install:
 - sudo apt-get update -qq
 - sudo apt-get install -qq python3.2 python2.7
 - pip install PyGithub
 - pip install SPARQLWrapper
 - chmod a+x run_build.py
 - pip install requests
 - pip install oauth2
 
 
notifications: 
  on_success: never
  
before_script: echo "import os; os.environment['github_token'] = '$GH_TOKEN'" >> myconf.py

script: python run_build.py --cov-report term-missing --cov app -v



